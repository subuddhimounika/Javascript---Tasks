<!-- Task 2: Sum Function
Scenario: Create a function that takes two numbers as arguments and returns their sum. -->
    <script>
        function sum(a,b){
            return a+b;
        }
        console.log(sum(2,10));
        console.log(sum(12,13));
        console.log(sum(5,3));
        console.log(sum(3,13));
        console.log(sum(9,8));
    </script>
