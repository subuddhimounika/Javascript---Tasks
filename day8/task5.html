<body>
    <script>
        function word(str){
            count=0
            for(i=0;i<str.length;i++){
                if(str[i]=="a" || str[i]=="e" || str[i]=="i" || str[i]=="o" || str[i]=="u"){
                    count++;
                    console.log(str[i]);
                }
            } 
            if(count>0){
                console.log("vowels are there")
            }
        }
        str=prompt("Enter your name")
        word(str)
        
    </script>
