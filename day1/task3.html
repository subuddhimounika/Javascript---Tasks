<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <!-- datatypes -->
     <!-- 1.primitive datatypes -->

    <script>
        // 1)primitive datatypes //
        // i)Number //
        var a=10;
        console.log(a,typeof(a));
        var b=5.5;
        console.log(b,typeof(b));

        // ii)String //
        var c="Hello World";
        console.log(c,typeof(c));
        var d="g";
        console.log(d,typeof(d));

        // iii)Boolean //
        var e=true;
        console.log(e,typeof(e));
        var e=false;
        console.log(e,typeof(e));

        // iv)undefined //
        var f;
        console.log(f,typeof(f));

        // v)null //
        var g=null;
        console.log(g,typeof(g));


        // 2)Non-Primitive Datatypes //
        // i)object //
        var obj={
            name:"Riya",
            age:22,
            location:"Hyderabad"
        };
        console.log(obj,typeof(obj));

        // ii)Array //
        var h=[20,"Riya",false,21.8,true];
        console.log(h,typeof(h));
        console.log(h[2],typeof(h[2]));
        console.log(h[3],typeof(h[3]));

        // iii)Function //
        function fun(){
            console.log("Hello World")
        }
        fun()

        
    </script>
</body>
</html>
