<!-- Task 6: Print Numbers in Reverse Order
Scenario: Write JavaScript code that prints numbers from 10 to 1 in reverse order.
Instructions:
Use a for loop to count down from 10 to 1.
Display the numbers in the console. -->

    <script>
        for(var i=10;i>=1;i--){
            console.log(i);
        }
    </script>
</body>
