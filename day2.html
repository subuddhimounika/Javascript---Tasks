<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        var a=+prompt("Enter a number");
        console.log(a);
        var b=+prompt("Enter a number");
        console.log(b);

        // 1)Arthimetic Operators //
        console.log("Arthimetic Operators");
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a**b);
        console.log(a%b);
        console.log(a++);
        console.log(++a);
        console.log(a--);
        console.log(--a);

        // 2)Comparison Operators //
        console.log("Comparison Operators");
        console.log(a>b);
        console.log(a>=b);
        console.log(a<b);
        console.log(a<=b);
        console.log(a==b);//== check only value
        console.log(a===b);// === checks both value and datatype

        // 3)Assignment Opertors //
        console.log("Assignment Operators");
        console.log(a=b);
        console.log(a+=b);
        console.log(a-=b);
        console.log(a*=b);
        console.log(a/=b);
        console.log(a%=b);

        // 4)Logical Operators //
        console.log("Logical Operators");
        console.log(a>b && a<b);
        console.log(a>=b || a<b);
        console.log(!(b=5));
    </script>
</body>
</html>
