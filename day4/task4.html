<!-- Task 4: Restaurant MenuScenario: You are developing a restaurant menu system that provides the price of a dish based on the dish name.
Task:
Assume a variable dish holds the name of the dish as a string (e.g.,  "Biriyani", "shawarma", "Fried rice", "veg pula").
Print the price. -->

    <script>
        let dish=prompt("Enter dish name");
        switch(dish){
            case "Chicken Lollipop":
                console.log("Rs.250");
                break;
            case "Dum Biryani":
                console.log("Rs.450");
                break;
            case "Veg Dum Biriyani":
                console.log("Rs.350");
                break;
            case "Butter Naan":
                console.log("Rs.200");
                break;
            default:
                console.log("Not Available");
        }
    </script>
</body>
</html>
