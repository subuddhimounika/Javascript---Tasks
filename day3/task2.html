<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
</head>
<body>

<!-- Grade Classification: Declare a variable score and set it to a value between 0 and 100.
 Use nested ternary operators to classify the score into grades: A (>= 90), B (>= 75), C (>= 60), D (>= 45), and F (below 45). Log the grade. -->

    <script>
        var marks=+prompt("Enter your marks");
        
        var score=(marks>100)?"Enter below or equals to 100":
                    (marks>=90)?"A":
                    (marks>=75)?"B":
                    (marks>=60)?"C":
                    (marks>=45)?"D":"F";
        console.log(score);
    </script>
</body>
</html>
